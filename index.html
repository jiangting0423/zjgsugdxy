<script src="js/jquery.min.js"></script>
<script>
    var DOM = {
        firnav: $('.nav_item')
    }
    DOM.firnav.eq(0).find('.nav_title').css({
        'border-bottom':'3px solid #adadad',
        'padding-bottom': '3px'
    });
    DOM.firnav.mouseover(function(){
        $(this).find('.header-menu-item').show();
        $(this).find('.nav_title').css({
            'border-bottom':'3px solid #adadad',
            'padding-bottom': '3px'
        });
        $(this).siblings('.nav_item').find('.nav_title').css({'border-bottom':'none'});
        $(this).siblings('.nav_item').find('.header-menu-item').hide();
    });
</script>
